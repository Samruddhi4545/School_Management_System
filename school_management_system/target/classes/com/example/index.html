<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Web View</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app-container" class="max-w-6xl mx-auto">
        <!-- The HTML report generated by the Java logic will be injected here -->
        <div class="flex justify-center items-center h-64">
            <p class="text-xl text-gray-500 animate-pulse">Simulating Java Backend Execution...</p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT SIMULATION OF JAVA BACKEND ---
        // In a real application, the Java server would execute the SchoolManagementSystem.main()
        // and return the HTML string generated by generateHtmlReport(). 
        // We will mock that response here:
        
        function getJavaReportHtml() {
            // This is the HTML string that the Java code (SchoolManagementSystem.java) 
            // would produce after running all the setup, grade recording, and report generation logic.
            return `
                <div class='p-8 bg-white shadow-2xl rounded-xl'>
                    <h1 class='text-4xl font-extrabold text-gray-900 mb-2 border-b-4 border-indigo-500 pb-2'>School Management System</h1>
                    <p class='text-gray-600 mb-8'>Real-time System Status and Reports</p>

                    <h2 class='text-2xl font-bold text-indigo-700 mb-4 mt-6'>Courses Offered (2)</h2>
                    <div class='flex flex-wrap gap-2 mb-8 p-4 border rounded-lg bg-gray-50'>
                        <span class='inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full'>Advanced Calculus (4 credits) - ID: C101</span>
                        <span class='inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full'>World History (3 credits) - ID: C202</span>
                    </div>

                    <h2 class='text-2xl font-bold text-yellow-700 mb-4'>Faculty (2)</h2>
                    <div class='grid md:grid-cols-2 gap-4 mb-8'>
                        <div class='bg-gray-50 border-l-4 border-yellow-500 p-4 mb-4 rounded-lg shadow-md'>
                            <h4 class='text-lg font-semibold text-gray-800'>Mr. Smith</h4>
                            <p class='text-sm text-gray-600'>ID: T001 | smith@school.edu</p>
                            <p class='mt-2 text-sm text-gray-700 font-medium'>Subjects: <span class='font-normal text-yellow-700'>Advanced Calculus, Algebra</span></p>
                        </div>
                        <div class='bg-gray-50 border-l-4 border-yellow-500 p-4 mb-4 rounded-lg shadow-md'>
                            <h4 class='text-lg font-semibold text-gray-800'>Ms. Jones</h4>
                            <p class='text-sm text-gray-600'>ID: T002 | jones@school.edu</p>
                            <p class='mt-2 text-sm text-gray-700 font-medium'>Subjects: <span class='font-normal text-yellow-700'>Literature</span></p>
                        </div>
                    </div>
                    
                    <h2 class='text-2xl font-bold text-green-700 mb-4'>Student Academic Reports (2)</h2>
                    <div class='grid md:grid-cols-2 gap-6'>
                        <div class='bg-white shadow-xl rounded-lg p-6 mb-6 border-t-4 border-indigo-500'>
                            <h3 class='text-xl font-bold text-gray-800 mb-2'>Alice Johnson (ID: S001)</h3>
                            <p class='text-sm text-gray-500 mb-4'>alice@student.edu</p>
                            
                            <div class='flex justify-between items-center mb-4 p-3 bg-indigo-50 rounded-lg'>
                                <span class='text-md font-semibold text-indigo-700'>GPA</span>
                                <span class='text-2xl font-extrabold text-indigo-600'>3.75</span> <!-- Calculated (4.0 + 3.5) / 2 = 3.75 -->
                            </div>

                            <h4 class='font-semibold text-gray-700 mb-2'>Course Grades:</h4>
                            <ul class='list-disc pl-5 space-y-1'>
                                <li class='text-gray-600 flex justify-between'>
                                    <span>Advanced Calculus</span>
                                    <span class='font-mono font-bold text-green-600'>4.0</span>
                                </li>
                                <li class='text-gray-600 flex justify-between'>
                                    <span>World History</span>
                                    <span class='font-mono font-bold text-green-600'>3.5</span>
                                </li>
                            </ul>
                        </div>
                        <div class='bg-white shadow-xl rounded-lg p-6 mb-6 border-t-4 border-indigo-500'>
                            <h3 class='text-xl font-bold text-gray-800 mb-2'>Bob Williams (ID: S002)</h3>
                            <p class='text-sm text-gray-500 mb-4'>bob@student.edu</p>
                            
                            <div class='flex justify-between items-center mb-4 p-3 bg-indigo-50 rounded-lg'>
                                <span class='text-md font-semibold text-indigo-700'>GPA</span>
                                <span class='text-2xl font-extrabold text-indigo-600'>3.00</span> <!-- Calculated 3.0 / 1 = 3.00 -->
                            </div>

                            <h4 class='font-semibold text-gray-700 mb-2'>Course Grades:</h4>
                            <ul class='list-disc pl-5 space-y-1'>
                                <li class='text-gray-600 flex justify-between'>
                                    <span>Advanced Calculus</span>
                                    <span class='font-mono font-bold text-yellow-600'>3.0</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inject the mocked report into the container
        document.getElementById('app-container').innerHTML = getJavaReportHtml();

    </script>
</body>
</html>
